<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini E-commerce | Cart Demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-dark text-light">
    <header class="border-bottom border-secondary">
      <div class="container py-4 d-flex flex-column flex-md-row align-items-md-center gap-3 justify-content-between">
        <div>
          <h1 class="h3 mb-1">Mini E-commerce</h1>
          <p class="text-secondary mb-0">
            Catálogo + filtros + carrito con persistencia (LocalStorage)
          </p>
        </div>

        <div class="d-flex gap-2">
          <button id="btnReset" class="btn btn-outline-light btn-sm">
            Reset filtros
          </button>
          <button
            class="btn btn-outline-success btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#cartModal"
          >
            Ver carrito
            <span id="cartCount" class="badge text-bg-success ms-2">0</span>
          </button>
        </div>
      </div>
    </header>

    <main class="container py-4">
      <!-- Filtros -->
      <section class="mb-4">
        <div class="row g-3 align-items-end">
          <div class="col-12 col-md-5">
            <label class="form-label">Buscar</label>
            <input
              id="searchInput"
              type="text"
              class="form-control"
              placeholder="Ej: dashboard, UI kit, icons..."
            />
          </div>

          <div class="col-12 col-md-4">
            <label class="form-label">Categoría</label>
            <select id="categorySelect" class="form-select">
              <option value="all">Todas</option>
            </select>
          </div>

          <div class="col-12 col-md-3">
            <label class="form-label">Ordenar por</label>
            <select id="sortSelect" class="form-select">
              <option value="relevance">Relevancia</option>
              <option value="price-asc">Precio (menor a mayor)</option>
              <option value="price-desc">Precio (mayor a menor)</option>
              <option value="name-asc">Nombre (A-Z)</option>
            </select>
          </div>
        </div>

        <div class="mt-3 d-flex flex-wrap gap-2">
          <span id="resultsInfo" class="badge text-bg-secondary"></span>
          <span class="badge text-bg-dark border border-secondary">
            Tips: agrega productos, recarga la página y verás que se guarda.
          </span>
        </div>
      </section>

      <!-- Grid -->
      <section>
        <div id="productsGrid" class="row g-3"></div>
      </section>
    </main>

    <!-- Modal Carrito -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content bg-dark text-light border border-secondary">
          <div class="modal-header border-secondary">
            <h5 class="modal-title">Tu carrito</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>

          <div class="modal-body">
            <div id="cartEmpty" class="text-secondary">
              Tu carrito está vacío. Agrega productos para simular una compra.
            </div>

            <div id="cartList" class="d-none">
              <div class="table-responsive">
                <table class="table table-dark table-striped align-middle">
                  <thead>
                    <tr>
                      <th>Producto</th>
                      <th class="text-end">Precio</th>
                      <th class="text-center">Cantidad</th>
                      <th class="text-end">Subtotal</th>
                      <th class="text-end">Acción</th>
                    </tr>
                  </thead>
                  <tbody id="cartTbody"></tbody>
                </table>
              </div>

              <div class="d-flex flex-column flex-md-row justify-content-between gap-3 mt-3">
                <div class="text-secondary">
                  <div><strong>Items:</strong> <span id="cartItems">0</span></div>
                </div>

                <div class="text-end">
                  <div class="fs-5">
                    Total: <strong id="cartTotal">$0</strong>
                  </div>
                  <div class="d-flex justify-content-end gap-2 mt-2">
                    <button id="btnClearCart" class="btn btn-outline-danger btn-sm">
                      Vaciar
                    </button>
                    <button id="btnCheckout" class="btn btn-success btn-sm">
                      Checkout (simulado)
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer border-secondary">
            <button type="button" class="btn btn-outline-light btn-sm" data-bs-dismiss="modal">
              Seguir comprando
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
      <div
        id="toast"
        class="toast align-items-center text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div id="toastMsg" class="toast-body">Listo</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Cerrar"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/data.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
